<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <div class="container-fluid">
      <table class="table table-bordered">
        <colgroup>
          <col width="50%">
          <col width="50%">
        </colgroup>
        <thead>
          <tr>
            <th>Form</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Checkbox</label>
                <p class="mb-1">
                  <input v-model="tools.webpack"
                         type="checkbox"
                         id="check1">
                  <label for="check1">Webpack</label>
                </p>
                <p class="mb-1">
                  <input v-model="tools.babel"
                         type="checkbox"
                         id="check2">
                  <label for="check2">Babel</label>
                </p>
                <p class="mb-0">
                  <input v-model="tools.yarn"
                         type="checkbox"
                         id="check3">
                  <label for="check3">Yarn</label>
                </p>
              </div>
            </td>
            <td><pre>{{ tools }}</pre></td>
          </tr>
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Checkbox 2</label>
                <p class="mb-1">
                  <input v-model="foods"
                         type="checkbox"
                         id="check4"
                         value="🍕">
                  <label for="check4">Pizza</label>
                </p>
                <p class="mb-1">
                  <input v-model="foods"
                         type="checkbox"
                         id="check5"
                         value="🍩">
                  <label for="check5">Donut</label>
                </p>
                <p class="mb-0">
                  <input v-model="foods"
                         type="checkbox"
                         id="check6"
                         value="🍣">
                  <label for="check6">Sushi</label>
                </p>
              </div>
            </td>
            <td>
              <span v-for="food in foods" class="mr-2">
                {{ food }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
  </html>
