<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <div class="container-fluid">
      <table class="table table-bordered">
        <colgroup>
          <col width="50%">
          <col width="50%">
        </colgroup>
        <thead>
          <tr>
            <th>Form</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Radio</label>
                <p class="mb-1">
                  <input v-model="lang" type="radio" id="r1" value="js">
                  <label for="r1">Good</label>
                </p>
                <p class="mb-1">
                  <input v-model="lang" type="radio" id="r2" value="php">
                  <label for="r2">PHP</label>
                </p>
                <p class="mb-0">
                  <input v-model="lang" type="radio" id="r3" value="html">
                  <label for="r3">HTML</label>
                </p>
              </div>
            </td>
            <td>{{ lang }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
  </html>
